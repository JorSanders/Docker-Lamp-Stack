version: '3'

services:
  webserver:
    image: nginx:${NGINXVERSION}-alpine
    container_name: nginx-${NGINXVERSION}-alpine-${PROJECTNAME}
    volumes:
      - ./${PROJECTNAME}:/var/www/html
      - ./conf/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - php
      - db
    networks:
      static-network:
        ipv4_address: "${IPV4ADDRESS}.5"
  php:
    container_name: php-${PHPVERSION}-fpm-${PROJECTNAME}
    build:
          context: ./docker-image-builds/php
          dockerfile: Dockerfile
          args:
            PHPVERSION: ${PHPVERSION}
    volumes:
      - ./${PROJECTNAME}:/var/www/html
      - ./conf/php.ini:/usr/local/etc/php/conf.d/50-setting.ini
    networks:
      static-network:
        ipv4_address: "${IPV4ADDRESS}.6"
  db:
    image: mysql:${MYSQLVERSION}
    container_name: mysql-${NGINXVERSION}-${PROJECTNAME}
    volumes:
      - ./db:/var/lib/mysql
      # By default logging in mysql is disabled. I see no need to enable. So this directory will be empty
      - ./logs/mysql:/var/log/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${ROOTPASS}
      - MYSQL_DATABASE=${DBNAME}
      - MYSQL_USER=${DBUSER}
      - MYSQL_PASSWORD=${DBPASS}
    networks:
      static-network:
        ipv4_address: "${IPV4ADDRESS}.7"

networks:
  static-network:
    ipam:
      config:
        - subnet: "${IPV4ADDRESS}.0/28"
